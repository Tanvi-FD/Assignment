<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling tickling</title>
    <style>
        *{
            padding: 15px;
        }
        span{
            display: block;
            border: 2px solid lightgrey;
            color: lightgray;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    body (great-great-grandparent)
    <div class="great-grandparent">
       div (great-grandparent)
        <ul class="grand-parent">
        ul (grandparent)
            <li class="direct-parent">
                li (direct-parent)
                <span>Span</span>
            </li>
        </ul>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function(){
        $("span").click(function(){
            event.stopPropagation()
            $("span").parent().css("border","2px solid red");
            $("span").parent().css("color"," red");
        })
        $(".direct-parent").click(function(event){
            event.stopPropagation()
            $(".direct-parent").parent().css("border","2px solid red");
            $(".direct-parent").parent().css("color"," red");
        })
        $(".grand-parent").click(function(event){
            event.stopPropagation()
            $(".grand-parent").parent().css("border","2px solid red");
            $(".grand-parent").parent().css("color"," red");
        })
        $(".great-grandparent").click(function(event){
            event.stopPropagation()
            $(".great-grandparent").parent().css("border","2px solid red");
            $(".great-grandparent").parent().css("color"," red");
        })
    })
</script>
</html>
