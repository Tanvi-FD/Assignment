<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator in js</title>
    <style>
      .box {
        width: 500px;
        margin: 0 auto;
        border: 2px solid black;
      }
      input {
        margin: 20px;
      }
      button {
        margin: 10px;
        padding: 10px 30px;
      }
      h3 {
        text-align: center;
      }
      span{
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Create basic math operator in JS</h1>
    <div class="box">
      <h3>Maths Operator</h3>
      <label>Enter 1st number:</label>
      <input type="text" name="first" id="first" />
      <br />
      <label>Enter 2st number:</label>
      <input type="text" name="second" id="second" />
      <br />
      <button onclick="plus()">+</button>
      <button onclick="sub()">-</button>
      <button onclick="multi()">*</button>
      <label>answer is: <span id="result"></span></label>
      <br />
      <button onclick="div()">/</button>
      <button onclick="persentage()">%</button>
    </div>

    <script>
        function plus() {
            let ans = document.getElementById("result");
            let second = document.getElementById("second").value;
            let first = document.getElementById("first").value;
        ans.innerText=Number(first) +Number(second);
      }
      function sub() {
        let ans = document.getElementById("result");
            let second = document.getElementById("second").value;
            let first = document.getElementById("first").value;
        ans.innerText=Number(first) -Number(second);
        
      }
      function div() {
        let ans = document.getElementById("result");
            let second = document.getElementById("second").value;
            let first = document.getElementById("first").value;
        ans.innerText=Number(first) /Number(second);
        
      }
      function multi() {
        let ans = document.getElementById("result");
            let second = document.getElementById("second").value;
            let first = document.getElementById("first").value;
        ans.innerText=Number(first) *Number(second);
        
      }
      function persentage() {
        let ans = document.getElementById("result");
            let second = document.getElementById("second").value;
            let first = document.getElementById("first").value;
        ans.innerText=Number(first) %Number(second)
      }
    </script>
